<div>
    <h1 class="lay">Seat Layout</h1>
<div class="seat-layout">
    <div *ngFor="let row of seatRows; let rowIndex = index" class="seat-row">
      <div
        *ngFor="let seat of row.seats; let seatIndex = index"
        class="seat"
        [ngClass]="{'selected': seat.selected}"
        (click)="toggleSeatSelection(rowIndex, seatIndex)"
      >
        {{ row.rowLabel }}{{ seat.seatNumber }}
      </div>
    </div>
  </div>
  <button class="payment-btn" (click)="onPay()">Pay</button>
</div>
